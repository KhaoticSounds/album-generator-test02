<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Album Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <!-- Output box where image appears -->
    <div id="image-output" class="output-box">
      <span class="placeholder-text">Your album cover will appear here.</span>
    </div>

    <!-- Spinner (hidden by default) -->
    <div id="spinner" class="spinner" style="display: none;"></div>

    <!-- Prompt input and generate button -->
    <div class="controls">
      <input
        type="text"
        id="prompt"
        placeholder="Describe your album cover idea..."
      />
      <button id="generate-btn">Generate</button>
    </div>

    <!-- Save button (hidden by default) -->
    <button id="save-btn" style="display: none;">Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
