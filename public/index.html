<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test00 Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <div id="output-box">
      <div id="loading-spinner"></div>
      <pre id="lyrics-output"></pre>
    </div>

    <div id="bpm-label">BPM: 120</div>
    <input type="range" id="bpm-slider" min="70" max="200" value="120" />
    <div class="tick-marks"></div>

    <div id="prompt-form">
      <input type="text" id="prompt" placeholder="Type your theme or idea..." />
      <div class="dropdowns">
        <select id="mood">
          <option>None</option>
          <option>Hype</option>
          <option>Chill</option>
          <option>Gritty</option>
          <option>Emotional</option>
          <option>Dark</option>
          <option>Uplifting</option>
        </select>
        <select id="bars">
          <option>None</option>
          <option>8</option>
          <option>8 bar hook</option>
          <option>12</option>
          <option>16</option>
        </select>
      </div>
      <button id="generate">Generate Lyrics</button>
    </div>

    <button id="copy-btn" style="display: none;">Copy Lyrics</button>

    <div id="subscription-popup" style="display: none;">
      <div class="popup-content">

        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Subscribe Now</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
