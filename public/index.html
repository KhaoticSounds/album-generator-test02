<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Cover Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator-container">
    
    <!-- Output Box -->
    <div class="output-box">
      <img id="cover-image" src="" alt="Your album cover will appear here.">
      <div id="loading-spinner" class="spinner hidden"></div>
    </div>

    <!-- Button Row -->
    <div class="controls">
      <button id="toggle-advisor">Advisor: Off</button>
      <button onclick="generateCover()">Generate</button>
    </div>

    <!-- Prompt Input -->
    <div class="form-group">
      <input type="text" id="prompt" placeholder="Describe your album cover idea...">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
