<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Cover Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator-container">

    <!-- Output Box -->
    <div class="output-wrapper">
      <div id="image-output">
        <span class="placeholder-text">Your album cover will appear here.</span>
        <div class="spinner" id="spinner" style="display: none;"></div>
        <img id="advisory-img" src="https://i.imgur.com/51Qxq7y.png" alt="Parental Advisory" style="display: none;" class="advisory-overlay">
      </div>
    </div>

    <!-- Controls Row -->
    <div class="controls-row">
      <button id="generate-btn">Generate</button>
      <button id="toggle-advisor">Advisor: Off</button>
    </div>

    <!-- Prompt Input -->
    <input type="text" id="prompt" placeholder="Describe your album cover idea...">

    <!-- Parental Advisory Toggle -->
    <button id="toggle-advisory">Parental Advisory: Off</button>

    <!-- Save Button -->
    <button id="save-btn" style="display: none;">Save Cover</button>

    <!-- Premium Popup -->
    <div id="premium-popup" style="display: none;">
      <div class="popup-content">
        <h3>ðŸ”¥ Unlock Unlimited Covers</h3>
        <p>One free try every hour. Get unlimited access now:</p>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Pay with PayPal</a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
