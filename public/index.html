<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    
    <!-- Output Box -->
    <div id="image-output" class="image-box">
      <span class="placeholder">Your album cover will appear here.</span>
    </div>

    <!-- Buttons -->
    <div class="button-row">
      <button id="advisor-toggle">Advisor: Off</button>
      <button id="generate-btn">Generate</button>
    </div>

    <!-- Prompt Input -->
    <div class="form-group">
      <input type="text" id="prompt" placeholder="Describe your album cover..." />
    </div>

    <!-- Save Button (conditionally shown) -->
    <div id="save-container">
      <button id="save-btn">Save Cover</button>
    </div>

    <!-- Subscription Popup -->
    <div id="subscription-overlay">
      <div class="popup">
        <h2>ðŸ”¥ Unlock Unlimited Access</h2>
        <p>One free generation per hour. Save unlimited covers when you subscribe!</p>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank" class="pay-btn">Subscribe Now</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
