<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Cover Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cover-generator-container" class="blue-border">
    <div id="cta-banner">
      <p><strong>Create the cover. Complete the vision. One free try every hour.</strong></p>
    </div>
    <div id="cover-input-section">
      <textarea id="cover-prompt" placeholder="Describe your album cover..."></textarea><br>
      <input type="file" id="cover-upload" accept="image/*"><br>
      <label><input type="checkbox" id="advisory-toggle"> Add Parental Advisory</label><br>
      <button id="generate-cover-btn">Generate Cover</button>
    </div>
    <div id="cover-output-section"></div>
    <button id="save-btn" class="hidden">Save Image</button>
    <div id="cover-cooldown-message" class="hidden">
      <div class="flame-box">
        <h2>🔥 KhaoticSounds Premium</h2>
        <p>You've hit your limit! You can generate again in <span id="cover-cooldown-timer"></span>.</p>
        <p>Upgrade now to unlock:</p>
        <ul>
          <li>🎨 Unlimited Album Cover Generations</li>
          <li>🎤 Unlimited Lyric Generations</li>
          <li>🔥 Exclusive Beat Drops Monthly</li>
        </ul>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank" class="pay-btn">Unlock Premium</a>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
