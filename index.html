<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🎨 Cover Generator</h1>

    <!-- Output Area -->
    <div class="output-display" id="outputDisplay">
      <p>Your album cover will appear here</p>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingText" class="loading-text hidden">⏳ Generating your cover...</div>

    <!-- Input prompt -->
    <label for="textPrompt">Enter Album Theme or Title:</label>
    <input type="text" id="textPrompt" placeholder="E.g. Heartbreak in Brooklyn" />

    <!-- Upload -->
    <label for="imageUpload">Upload Optional Image:</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <!-- Generate + Save -->
    <button id="generateBtn">Generate (30 sec)</button>
    <button id="saveBtn">💾 Save Cover</button>

    <!-- Advisor Toggle -->
    <button id="toggleAdvisorBtn">👁️ Show Advisor</button>
    <img src="advisor.jpg" id="advisorImage" class="advisor hidden" alt="Advisor" />
  </div>

  <script src="script.js"></script>
</body>
</html>
