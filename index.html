<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Cover Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator-container">
    
    <!-- Output Box -->
    <div id="image-output" class="image-box">Your album cover will appear here.</div>

    <!-- Buttons Row -->
    <div class="button-row">
      <button id="generate-btn">Generate</button>
      <button id="advisor-toggle">Advisor: Off</button>
    </div>

    <!-- Prompt Input -->
    <div class="form-group">
      <input type="text" id="prompt" placeholder="Describe your album cover...">
    </div>

    <!-- Save Button (only for subscribers) -->
    <div id="save-container" style="display: none;">
      <button id="save-btn">Save Image</button>
    </div>

    <!-- Subscription Popup -->
    <div id="subscription-overlay" class="subscription-popup" style="display: none;">
      <div class="popup-content">
        <h3>Unlock Unlimited Covers</h3>
        <p>You've used your free generation. Subscribe to unlock saving and more.</p>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">
          <button class="subscribe-btn">Subscribe Now</button>
        </a>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
